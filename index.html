<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Preview Card Challenge</title>
</head>
<body>
    <div class="card-container">
        <img src="product-preview-card-component-main/images/image-product-mobile.jpg" alt="Mobile Image">
        <div class="card-details">
            <h4>Perfume</h4>
            <h2>Gabrielle Essence Eau Du Parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of <span>Chanel</span></p>
            <div class="prices">
                <p class="price">$149.99</p>
                <p class="discount">$169.99</p>
            </div>
            <button class="checkout">Add to Cart</button>
        </div>
    </div>
</body>
</html>
